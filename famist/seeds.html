<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
    <!-- Additional styles -->
    <style>
                .btn{
          font-family: "Shantell Sans", cursive;
  font-optical-sizing: auto;
  
        }
        .bg-light {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .module-card {
            position: relative;
            transition: transform 0.2s;
            background-color: #ffffff; /* White card background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .module-card:hover {
            transform: translateY(-10px);
        }
        .module-card img {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            object-fit: cover;
            border-top-left-radius: 12px; /* Rounded corners top left */
            border-top-right-radius: 12px; /* Rounded corners top right */
        }
        .module-card .card-body {
            padding: 1.5rem;
        }
        .module-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333333; /* Dark text color */
        }
        .module-card p {
            font-size: 1rem;
            line-height: 1.5;
            color: #666666; /* Lighter text color */
        }
        .module-card .btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #28a745; /* Green button background */
            border-color: #28a745; /* Green button border */
        }
        .module-card .btn:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker green border on hover */
        }
    </style>
</head>
<body>
    <div >
        <div class="col-lg-8 col-md-8 mx-auto">
            <h1 class=" fw-bold text-body-emphasis" style="font-family: 'Kalam', cursive;font-weight: 1500; text-align: center;"><span style="font-family: 'Kalam', cursive;color: rgb(37, 242, 74);">Seeds</span></h1>
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Column 1 -->
                <div class="col">
                    <div class="bg-white p-0 module-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4jxRK4TvVwU1jsog8iJIl93iI0jp8TVqt_-Uvje7qkboL7BEm" alt="Image 1" class="img-fluid rounded-top">
                        <div class="card-body text-center">
                            <h2 class="h5 mb-3">Wheat <span style="color: red;">Rs 299</span></h2>
                            
                            <a href="#" class="btn btn-success">Buy</a>
                            <a href="#" class="btn btn-success">Sell</a>
                        </div>
                    </div>
                </div>
                <!-- Column 2 -->
                <div class="col">
                    <div class="bg-white p-0 module-card">
                        <img src="https://www.urbanplant.in/cdn/shop/files/Tomatocopy.webp?v=1686578634" alt="Image 2" class="img-fluid rounded-top">
                        <div class="card-body text-center">
                            <h2 class="h5 mb-3">tomato <span style="color: red;">Rs 299</span></h2>
                            
                            <a href="#" class="btn btn-success">Buy</a>
                            <a href="#" class="btn btn-success">Sell</a>
                        </div>
                    </div>
                </div>
    
                <!-- Column 3 -->
                <div class="col">
                    <div class="bg-white p-0 module-card">
                        <img src="https://static.vecteezy.com/system/resources/previews/010/508/297/large_2x/old-farmers-spray-fertilizer-or-chemical-pesticides-in-the-rice-fields-chemical-fertilizers-free-photo.jpg" alt="Image 3" class="img-fluid rounded-top">
                        <div class="card-body text-center">
                            <h2 class="h5 mb-3">Apple <span style="color: red;">Rs 299</span></h2>
                            
                            <a href="#" class="btn btn-success">Buy</a>
                            <a href="#" class="btn btn-success">Sell</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    

    <!-- Optional JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6/hI4P1Q6sv2m76G0rE6z+fnqF/5VbQF5BqVXa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.btn-success').on('click', function() {
                alert('Button Clicked!');
            });
        });
    </script>
</body>
</html>
